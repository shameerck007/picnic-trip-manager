<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Trip Manager - Login</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.8);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .gradient-bg-2 {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        }
        .gradient-bg-3 {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .gradient-bg-4 {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }
        .professional-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .professional-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .settlement-card {
            transition: all 0.2s ease;
        }
        .settlement-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .auth-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const currencies = [
            { code: 'USD', symbol: '$', name: 'US Dollar' },
            { code: 'EUR', symbol: '€', name: 'Euro' },
            { code: 'GBP', symbol: '£', name: 'British Pound' },
            { code: 'SAR', symbol: 'SAR ', name: 'Saudi Riyal' },
            { code: 'AED', symbol: 'AED ', name: 'UAE Dirham' },
            { code: 'INR', symbol: '₹', name: 'Indian Rupee' },
            { code: 'JPY', symbol: '¥', name: 'Japanese Yen' },
            { code: 'CNY', symbol: '¥', name: 'Chinese Yuan' },
            { code: 'AUD', symbol: 'A$', name: 'Australian Dollar' },
            { code: 'CAD', symbol: 'C$', name: 'Canadian Dollar' }
        ];

        // Authentication Component
        const AuthPage = ({ onLogin }) => {
            const [authMode, setAuthMode] = useState('login'); // 'login', 'signup', 'reset'
            const [formData, setFormData] = useState({
                email: '',
                fullName: '',
                username: '',
                password: '',
                confirmPassword: '',
                securityQuestion: '',
                securityAnswer: ''
            });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            };

            const handleSignup = (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                // Validation
                if (!formData.email || !formData.fullName || !formData.username || !formData.password || !formData.confirmPassword) {
                    setError('❌ All fields are required. Please fill in all information.');
                    return;
                }

                if (!validateEmail(formData.email)) {
                    setError('❌ Please enter a valid email address (e.g., example@email.com)');
                    return;
                }

                if (formData.username.length < 4) {
                    setError('❌ Username must be at least 4 characters long');
                    return;
                }

                if (formData.password.length < 6) {
                    setError('❌ Password must be at least 6 characters long for security');
                    return;
                }

                if (formData.password !== formData.confirmPassword) {
                    setError('❌ Passwords do not match. Please re-enter your password.');
                    return;
                }

                if (!formData.securityQuestion || !formData.securityAnswer) {
                    setError('❌ Please select a security question and provide an answer for password recovery');
                    return;
                }

                if (formData.securityAnswer.length < 2) {
                    setError('❌ Security answer must be at least 2 characters');
                    return;
                }

                // Check if username already exists
                const users = JSON.parse(localStorage.getItem('picnicUsers') || '[]');
                if (users.find(u => u.username === formData.username)) {
                    setError('❌ Username "' + formData.username + '" is already taken. Please choose a different username.');
                    return;
                }

                if (users.find(u => u.email === formData.email)) {
                    setError('❌ Email address "' + formData.email + '" is already registered. Please use a different email or try logging in.');
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(),
                    email: formData.email,
                    fullName: formData.fullName,
                    username: formData.username,
                    password: formData.password, // In real app, this should be hashed
                    securityQuestion: formData.securityQuestion,
                    securityAnswer: formData.securityAnswer.toLowerCase(),
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('picnicUsers', JSON.stringify(users));

                setSuccess('✅ SUCCESS! Account created for ' + formData.fullName + '. Redirecting to login...');
                setTimeout(() => {
                    setAuthMode('login');
                    setFormData({
                        email: '',
                        fullName: '',
                        username: '',
                        password: '',
                        confirmPassword: '',
                        securityQuestion: '',
                        securityAnswer: ''
                    });
                    setSuccess('');
                }, 3000);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (!formData.username || !formData.password) {
                    setError('❌ Please enter both username and password');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('picnicUsers') || '[]');
                
                // Check if username exists
                const userExists = users.find(u => u.username === formData.username);
                if (!userExists) {
                    setError('❌ Username "' + formData.username + '" not found. Please check your username or sign up for a new account.');
                    return;
                }

                // Check password
                const user = users.find(u => u.username === formData.username && u.password === formData.password);

                if (user) {
                    setSuccess('✅ Login successful! Welcome back, ' + user.fullName + '!');
                    setTimeout(() => {
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        onLogin(user);
                    }, 1000);
                } else {
                    setError('❌ Incorrect password. Please try again or use "Forgot Password?" to reset it.');
                }
            };

            const handleResetPassword = (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (!formData.username) {
                    setError('❌ Please enter your username to begin password reset');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('picnicUsers') || '[]');
                const userIndex = users.findIndex(u => u.username === formData.username);

                if (userIndex === -1) {
                    setError('❌ Username "' + formData.username + '" not found. Please check your username or create a new account.');
                    return;
                }

                if (!formData.securityAnswer) {
                    setError('❌ Please answer your security question');
                    return;
                }

                if (!formData.password || !formData.confirmPassword) {
                    setError('❌ Please enter and confirm your new password');
                    return;
                }

                const user = users[userIndex];
                
                if (user.securityAnswer !== formData.securityAnswer.toLowerCase()) {
                    setError('❌ Incorrect security answer. Please try again or contact support if you forgot your answer.');
                    return;
                }

                if (formData.password.length < 6) {
                    setError('❌ New password must be at least 6 characters long for security');
                    return;
                }

                if (formData.password !== formData.confirmPassword) {
                    setError('❌ Passwords do not match. Please make sure both password fields are identical.');
                    return;
                }

                // Update password
                users[userIndex].password = formData.password;
                localStorage.setItem('picnicUsers', JSON.stringify(users));

                setSuccess('✅ SUCCESS! Password has been reset for ' + user.fullName + '. You can now login with your new password.');
                setTimeout(() => {
                    setAuthMode('login');
                    setFormData({
                        email: '',
                        fullName: '',
                        username: '',
                        password: '',
                        confirmPassword: '',
                        securityQuestion: '',
                        securityAnswer: ''
                    });
                    setSuccess('');
                }, 3000);
            };

            const securityQuestions = [
                "What is your mother's maiden name?",
                "What was the name of your first pet?",
                "What city were you born in?",
                "What is your favorite color?",
                "What was your childhood nickname?"
            ];

            return (
                <div className="auth-bg flex items-center justify-center p-4">
                    <div className="max-w-md w-full">
                        {/* Logo Header */}
                        <div className="text-center mb-8">
                            <div className="inline-block bg-white rounded-2xl p-4 shadow-2xl mb-4">
                                <div className="text-6xl">🧺</div>
                            </div>
                            <h1 className="text-4xl font-bold text-white mb-2">Picnic Trip Manager</h1>
                            <p className="text-purple-200">Manage your group expenses with ease</p>
                        </div>

                        {/* Auth Form Container */}
                        <div className="glass-effect rounded-2xl shadow-2xl p-8">
                            {/* Tab Buttons */}
                            <div className="flex gap-2 mb-6">
                                <button
                                    onClick={() => {
                                        setAuthMode('login');
                                        setError('');
                                        setSuccess('');
                                    }}
                                    className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                        authMode === 'login'
                                            ? 'gradient-bg text-white shadow-lg'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    Login
                                </button>
                                <button
                                    onClick={() => {
                                        setAuthMode('signup');
                                        setError('');
                                        setSuccess('');
                                    }}
                                    className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                        authMode === 'signup'
                                            ? 'gradient-bg text-white shadow-lg'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    Sign Up
                                </button>
                            </div>

                            {/* Success Message */}
                            {success && (
                                <div className="mb-6 p-5 bg-green-50 border-2 border-green-400 text-green-800 rounded-xl shadow-lg animate-pulse">
                                    <div className="flex items-center gap-3">
                                        <div className="text-3xl">✅</div>
                                        <div className="flex-1">
                                            <div className="font-bold text-lg mb-1">Success!</div>
                                            <div className="text-sm">{success}</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Error Message */}
                            {error && (
                                <div className="mb-6 p-5 bg-red-50 border-2 border-red-400 text-red-800 rounded-xl shadow-lg">
                                    <div className="flex items-center gap-3">
                                        <div className="text-3xl">⚠️</div>
                                        <div className="flex-1">
                                            <div className="font-bold text-lg mb-1">Error</div>
                                            <div className="text-sm">{error}</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Login Form */}
                            {authMode === 'login' && (
                                <form onSubmit={handleLogin}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Username
                                            </label>
                                            <input
                                                type="text"
                                                name="username"
                                                value={formData.username}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your username"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Password
                                            </label>
                                            <input
                                                type="password"
                                                name="password"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your password"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105"
                                        >
                                            Login
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setAuthMode('reset');
                                                setError('');
                                                setFormData({
                                                    email: '',
                                                    fullName: '',
                                                    username: '',
                                                    password: '',
                                                    confirmPassword: '',
                                                    securityQuestion: '',
                                                    securityAnswer: ''
                                                });
                                            }}
                                            className="w-full text-sm text-blue-600 hover:text-blue-800 font-semibold"
                                        >
                                            Forgot Password?
                                        </button>
                                    </div>
                                </form>
                            )}

                            {/* Signup Form */}
                            {authMode === 'signup' && (
                                <form onSubmit={handleSignup}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Full Name *
                                            </label>
                                            <input
                                                type="text"
                                                name="fullName"
                                                value={formData.fullName}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your full name"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Email Address *
                                            </label>
                                            <input
                                                type="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your email"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Username * (min 4 characters)
                                            </label>
                                            <input
                                                type="text"
                                                name="username"
                                                value={formData.username}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Choose a username"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Security Question * 
                                                <span className="text-xs text-gray-500 font-normal ml-2">(Used for password recovery)</span>
                                            </label>
                                            <select
                                                name="securityQuestion"
                                                value={formData.securityQuestion}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                            >
                                                <option value="">Select a security question</option>
                                                {securityQuestions.map((q, i) => (
                                                    <option key={i} value={q}>{q}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Security Answer *
                                                <span className="text-xs text-gray-500 font-normal ml-2">(Keep this safe - you'll need it to reset password)</span>
                                            </label>
                                            <input
                                                type="text"
                                                name="securityAnswer"
                                                value={formData.securityAnswer}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your answer"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Password * (min 6 characters)
                                            </label>
                                            <input
                                                type="password"
                                                name="password"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Create a password"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Confirm Password *
                                            </label>
                                            <input
                                                type="password"
                                                name="confirmPassword"
                                                value={formData.confirmPassword}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Confirm your password"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105"
                                        >
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            )}

                            {/* Password Reset Form */}
                            {authMode === 'reset' && (
                                <form onSubmit={handleResetPassword}>
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 border-2 border-blue-300 rounded-lg p-4 mb-4">
                                            <div className="flex items-start gap-2">
                                                <div className="text-2xl">🔑</div>
                                                <div>
                                                    <p className="text-sm text-blue-800 font-semibold mb-1">Password Reset Instructions:</p>
                                                    <p className="text-xs text-blue-700">
                                                        1. Enter your username<br/>
                                                        2. Your security question will appear<br/>
                                                        3. Answer the question correctly<br/>
                                                        4. Create your new password
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Username
                                            </label>
                                            <input
                                                type="text"
                                                name="username"
                                                value={formData.username}
                                                onChange={(e) => {
                                                    handleInputChange(e);
                                                    // Get security question for this user
                                                    const users = JSON.parse(localStorage.getItem('picnicUsers') || '[]');
                                                    const user = users.find(u => u.username === e.target.value);
                                                    if (user) {
                                                        setFormData(prev => ({
                                                            ...prev,
                                                            username: e.target.value,
                                                            securityQuestion: user.securityQuestion
                                                        }));
                                                    }
                                                }}
                                                className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                placeholder="Enter your username"
                                            />
                                        </div>
                                        {formData.securityQuestion && (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Security Question
                                                    </label>
                                                    <div className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 bg-gray-50 text-gray-700">
                                                        {formData.securityQuestion}
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Your Answer
                                                    </label>
                                                    <input
                                                        type="text"
                                                        name="securityAnswer"
                                                        value={formData.securityAnswer}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                        placeholder="Enter your security answer"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        New Password (min 6 characters)
                                                    </label>
                                                    <input
                                                        type="password"
                                                        name="password"
                                                        value={formData.password}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                        placeholder="Enter new password"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Confirm New Password
                                                    </label>
                                                    <input
                                                        type="password"
                                                        name="confirmPassword"
                                                        value={formData.confirmPassword}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 outline-none transition"
                                                        placeholder="Confirm new password"
                                                    />
                                                </div>
                                            </>
                                        )}
                                        <button
                                            type="submit"
                                            className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105"
                                        >
                                            Reset Password
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setAuthMode('login');
                                                setError('');
                                                setFormData({
                                                    email: '',
                                                    fullName: '',
                                                    username: '',
                                                    password: '',
                                                    confirmPassword: '',
                                                    securityQuestion: '',
                                                    securityAnswer: ''
                                                });
                                            }}
                                            className="w-full text-sm text-blue-600 hover:text-blue-800 font-semibold"
                                        >
                                            Back to Login
                                        </button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        const PicnicTripManager = ({ currentUser, onLogout }) => {
            const [trips, setTrips] = useState([]);
            const [currentTrip, setCurrentTrip] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [participants, setParticipants] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [currency, setCurrency] = useState(currencies[0]);
            
            // Form states
            const [tripName, setTripName] = useState('');
            const [tripDate, setTripDate] = useState('');
            const [participantName, setParticipantName] = useState('');
            const [familyMembers, setFamilyMembers] = useState(1);
            const [expenseDescription, setExpenseDescription] = useState('');
            const [expenseAmount, setExpenseAmount] = useState('');
            const [expensePaidBy, setExpensePaidBy] = useState('');
            const [splitType, setSplitType] = useState('perHead');

            useEffect(() => {
                // Load user-specific trips
                const userTripsKey = `picnicTrips_${currentUser.username}`;
                const savedTrips = localStorage.getItem(userTripsKey);
                const savedCurrency = localStorage.getItem(`picnicCurrency_${currentUser.username}`);
                
                if (savedCurrency) {
                    const currencyObj = currencies.find(c => c.code === savedCurrency) || currencies[0];
                    setCurrency(currencyObj);
                }
                
                if (savedTrips) {
                    const parsedTrips = JSON.parse(savedTrips);
                    setTrips(parsedTrips);
                    if (parsedTrips.length > 0) {
                        setCurrentTrip(parsedTrips[0]);
                        setParticipants(parsedTrips[0].participants || []);
                        setExpenses(parsedTrips[0].expenses || []);
                    }
                }
            }, [currentUser.username]);

            const saveToLocalStorage = (updatedTrips) => {
                const userTripsKey = `picnicTrips_${currentUser.username}`;
                localStorage.setItem(userTripsKey, JSON.stringify(updatedTrips));
            };

            const changeCurrency = (currencyCode) => {
                const newCurrency = currencies.find(c => c.code === currencyCode);
                setCurrency(newCurrency);
                localStorage.setItem(`picnicCurrency_${currentUser.username}`, currencyCode);
            };

            const generatePDFReport = () => {
                try {
                    if (typeof window.jspdf === 'undefined') {
                        alert('PDF library is loading. Please wait a moment and try again.');
                        return;
                    }
                    
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
